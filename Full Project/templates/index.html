<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Car Price <span class="accent">Predictor</span></h1>
            <p>Advanced AI Valuation Model</p>
        </header>

        <div class="card glass">
            <div class="tabs">
                <button class="tab-btn active" onclick="openTab('manual')">Manual Input</button>
                <button class="tab-btn" onclick="openTab('batch')">Batch Upload</button>
            </div>

            <div id="manual" class="tab-content active">
                <form id="predictionForm">
                    <div class="grid-form">
                        <!-- Top Priority Features -->
                        <div class="input-group">
                            <label>Manufacturer</label>
                            <input type="text" name="Manufacturer" placeholder="e.g. TOYOTA" required>
                        </div>
                        <div class="input-group">
                            <label>Model</label>
                            <input type="text" name="Model" placeholder="e.g. Camry" required>
                        </div>
                        <div class="input-group">
                            <label>Production Year (Age)</label>
                            <input type="number" name="Age" placeholder="e.g. 10 (Years old)" required>
                        </div>
                        <div class="input-group">
                            <label>Mileage (km)</label>
                            <input type="number" name="Mileage(Km)" placeholder="e.g. 50000" required>
                        </div>

                        <!-- Technical Specs -->
                        <div class="input-group">
                            <label>Engine Volume</label>
                            <input type="number" step="0.1" name="Engine volume" placeholder="e.g. 2.5" required>
                        </div>
                        <div class="input-group">
                            <label>Cylinders</label>
                            <input type="number" name="Cylinders" placeholder="e.g. 4" required>
                        </div>
                        <div class="input-group">
                            <label>Fuel Type</label>
                            <select name="Fuel type" required>
                                <option value="Petrol">Petrol</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Hybrid">Hybrid</option>
                                <option value="LPG">LPG</option>
                                <option value="CNG">CNG</option>
                                <option value="Plug-in Hybrid">Plug-in Hybrid</option>
                                <option value="Hydrogen">Hydrogen</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Gear Box</label>
                            <select name="Gear box type" required>
                                <option value="Automatic">Automatic</option>
                                <option value="Tiptronic">Tiptronic</option>
                                <option value="Manual">Manual</option>
                                <option value="Variator">Variator</option>
                            </select>
                        </div>

                        <!-- Details -->
                        <div class="input-group">
                            <label>Category</label>
                            <select name="Category" required>
                                <option value="Sedan">Sedan</option>
                                <option value="Jeep">Jeep</option>
                                <option value="Hatchback">Hatchback</option>
                                <option value="Minivan">Minivan</option>
                                <option value="Coupe">Coupe</option>
                                <option value="Universal">Universal</option>
                                <option value="Microbus">Microbus</option>
                                <option value="Goods wagon">Goods wagon</option>
                                <option value="Pickup">Pickup</option>
                                <option value="Cabriolet">Cabriolet</option>
                                <option value="Limousine">Limousine</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Leather Interior</label>
                            <select name="Leather interior" required>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Drive Wheels</label>
                            <select name="Drive wheels" required>
                                <option value="Front">Front</option>
                                <option value="Rear">Rear</option>
                                <option value="4x4">4x4</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Wheel Location</label>
                            <select name="Wheel" required>
                                <option value="Left wheel">Left wheel</option>
                                <option value="Right-hand drive">Right-hand drive</option>
                            </select>
                        </div>

                        <!-- Others -->
                        <div class="input-group">
                            <label>Color</label>
                            <input type="text" name="Color" placeholder="e.g. Black">
                        </div>
                        <div class="input-group">
                            <label>Airbags</label>
                            <input type="number" name="Airbags" value="4">
                        </div>
                        <div class="input-group">
                            <label>Levy</label>
                            <input type="number" name="Levy" value="0">
                        </div>
                    </div>

                    <button type="submit" class="cta-btn">Calculate Price <span class="arrow">â†’</span></button>
                </form>

                <div id="resultArea" class="result-container hidden">
                    <h3>Estimated Value</h3>
                    <div class="price-tag">$<span id="priceValue">0.00</span></div>
                </div>
            </div>

            <div id="batch" class="tab-content">
                <div class="upload-zone" id="dropZone">
                    <p>Drag & Drop CSV file here</p>
                    <p class="small">or click to browse</p>
                    <input type="file" id="fileInput" accept=".csv" hidden>
                </div>
                <button id="uploadBtn" class="cta-btn hidden">Process Batch</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
